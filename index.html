<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDiag Hub - Выбор марки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* * =============================================
         * ОСНОВНЫЕ ПЕРЕМЕННЫЕ И СТИЛИ (THEME)
         * =============================================
        */
        :root {
            --bg-dark: #12141D;
            --bg-light: #1E222E;
            --text-primary: #EAF0F0;
            --text-secondary: #a9b3c4;
            --accent-primary: #00A9FF; /* Яркий синий */
            --border-color: #33394b;
            --shadow-color: rgba(0, 169, 255, 0.1);
            --error-color: #ff4d4d;
            --success-color: #28a745;
            --font-header: 'Exo 2', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        /* --- Базовая настройка --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex-grow: 1;
        }

        /* * =============================================
         * ШАПКА САЙТА (HEADER)
         * =============================================
        */
        .main-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 2rem;
            padding: 1rem 5%;
            background-color: rgba(18, 20, 29, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: var(--font-header);
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            flex-shrink: 0;
            cursor: pointer;
        }

        .logo span {
            color: var(--accent-primary);
        }

        /* --- Поисковая строка --- */
        .search-bar {
            position: relative;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .search-bar input {
            width: 100%;
            height: 44px;
            padding: 0 50px 0 20px;
            border-radius: 22px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }

        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border: none;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-dark);
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #33bbff;
        }

        /* --- Правая часть шапки --- */
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-btn {
            color: var(--text-secondary);
            transition: color 0.3s, background-color 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            color: var(--accent-primary);
            background-color: var(--bg-light);
        }
        .icon-btn svg {
            width: 22px;
            height: 22px;
        }

        /* --- Область профиля --- */
        #profile-login-btn { display: block; }
        .profile-area { position: relative; display: none; }
        .profile-button { display: flex; align-items: center; gap: 10px; background-color: var(--bg-light); border: 1px solid var(--border-color); border-radius: 22px; padding: 4px 12px 4px 4px; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; }
        .profile-button:hover { border-color: var(--accent-primary); }
        .profile-avatar { width: 32px; height: 32px; border-radius: 50%; background-color: var(--accent-primary); color: var(--bg-dark); display: flex; align-items: center; justify-content: center; font-weight: bold; font-family: var(--font-header); }
        .profile-email { font-size: 0.9rem; color: var(--text-secondary); max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- Выпадающее меню профиля --- */
        .profile-dropdown { position: absolute; top: 120%; right: 0; width: 220px; background-color: var(--bg-light); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 1100; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: opacity 0.3s, transform 0.3s; }
        .profile-dropdown.is-open { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-secondary); text-decoration: none; background: none; border: none; width: 100%; text-align: left; cursor: pointer; }
        .dropdown-item:hover { background-color: var(--bg-dark); color: var(--text-primary); }
        .dropdown-item svg { width: 18px; height: 18px; }
        #admin-panel-btn { display: none; } /* Скрыта по умолчанию */

        /* --- Меню "Бургер" --- */
        .menu-toggle-btn { display: flex; flex-direction: column; width: 28px; height: 22px; cursor: pointer; justify-content: space-between; background: none; border: none; padding: 0; position: relative; z-index: 1200; }
        .menu-toggle-btn span { display: block; width: 100%; height: 3px; background-color: var(--text-primary); border-radius: 3px; transition: transform 0.4s, opacity 0.3s; }
        .side-nav { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background-color: var(--bg-light); padding: 6rem 2rem 2rem; transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1); z-index: 1100; box-shadow: -5px 0 25px rgba(0,0,0,0.3); }
        .side-nav.is-open { right: 0; }
        .menu-toggle-btn.is-active span { background-color: var(--accent-primary); }
        .menu-toggle-btn.is-active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .menu-toggle-btn.is-active span:nth-child(2) { opacity: 0; }
        .menu-toggle-btn.is-active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }
        .side-nav ul { list-style: none; padding: 0; margin: 0; }
        .side-nav a { display: block; text-decoration: none; color: var(--text-primary); font-size: 1.2rem; font-weight: 500; padding: 1rem 0; border-bottom: 1px solid var(--border-color); transition: color 0.3s; }
        .side-nav a:hover { color: var(--accent-primary); }

        /* --- Стили для модальных окон (общие) --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal.is-visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--bg-light); padding: 2.5rem; border-radius: 12px; width: 100%; max-width: 400px; position: relative; border: 1px solid var(--border-color); }
        .modal-close { position: absolute; top: 15px; right: 15px; background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; transition: color 0.3s; }
        .modal-close:hover { color: var(--text-primary); }
        .modal-form h2 { text-align: center; margin-bottom: 2rem; font-family: var(--font-header); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-secondary); }
        .form-group input, .form-group select { width: 100%; padding: 12px 15px; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 1rem; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--accent-primary); }
        .modal-form .btn { width: 100%; padding: 12px; font-size: 1.1rem; }
        .auth-switch { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary); }
        .auth-switch-btn { background: none; border: none; color: var(--accent-primary); cursor: pointer; font-weight: bold; }
        #login-form, #register-form { display: none; }
        #login-form.active, #register-form.active { display: block; }
        .error-message { color: var(--error-color); font-size: 0.9rem; text-align: center; margin-bottom: 1rem; display: none; }
        
        /* --- Стили для админ-панели --- */
        #admin-panel-modal .modal-content { max-width: 800px; }
        .admin-brands-list { max-height: 40vh; overflow-y: auto; margin-top: 2rem; }
        .admin-brand-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid var(--border-color); }
        .admin-brand-item:last-child { border-bottom: none; }
        .admin-brand-info { display: flex; gap: 1rem; align-items: center; }
        .admin-brand-info span { min-width: 100px; }
        .admin-brand-actions button { background: none; border: none; color: var(--text-secondary); cursor: pointer; transition: color 0.3s; }
        .admin-brand-actions button:hover { color: var(--accent-primary); }
        .admin-brand-actions .delete-btn:hover { color: var(--error-color); }

        /* * =============================================
         * КОНТЕНТ: СЕТКА БРЕНДОВ И ФИЛЬТРЫ
         * =============================================
        */
        .brands-page-section { padding: 3rem 5%; }
        .filter-container { position: relative; margin-bottom: 2.5rem; display: flex; justify-content: center; }
        #filter-toggle-btn { background-color: var(--bg-light); border: 1px solid var(--border-color); color: var(--text-primary); padding: 10px 20px; border-radius: 22px; cursor: pointer; font-size: 1rem; font-weight: 500; display: flex; align-items: center; gap: 8px; transition: background-color 0.3s, border-color 0.3s; }
        #filter-toggle-btn:hover { border-color: var(--accent-primary); }
        #filter-toggle-btn svg { width: 18px; height: 18px; transition: transform 0.3s; }
        #filter-toggle-btn.is-open svg { transform: rotate(180deg); }
        .filter-dropdown { position: absolute; top: 120%; background-color: var(--bg-light); border: 1px solid var(--border-color); border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 900; width: 300px; padding: 1rem; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: opacity 0.3s, transform 0.3s, visibility 0.3s; }
        .filter-dropdown.is-open { opacity: 1; visibility: visible; transform: translateY(0); }
        .filter-dropdown-section { margin-bottom: 1rem; }
        .filter-dropdown-section:last-child { margin-bottom: 0; }
        .filter-dropdown-section h4 { font-family: var(--font-header); font-size: 0.9rem; color: var(--text-secondary); margin: 0 0 0.75rem 0; text-transform: uppercase; letter-spacing: 1px; }
        .filter-options label { display: block; margin-bottom: 0.5rem; cursor: pointer; }
        .filter-options select { width: 100%; padding: 8px 12px; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 1rem; }
        .brands-page-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5rem; min-height: 200px; position: relative; }
        .brand-card { display: flex; align-items: center; justify-content: center; background-color: var(--bg-light); border: 1px solid var(--border-color); border-radius: 12px; aspect-ratio: 1.6 / 1; text-decoration: none; position: relative; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s, opacity 0.4s; }
        .brand-card:hover { transform: translateY(-8px); border-color: var(--accent-primary); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .brand-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-position: center; background-size: cover; opacity: 0.05; transition: opacity 0.4s ease; z-index: 1; }
        .brand-card:hover::before { opacity: 0.15; }
        .brand-card span { font-family: var(--font-header); font-size: 1.8rem; font-weight: 700; color: var(--text-secondary); transition: color 0.3s; position: relative; z-index: 2; }
        .brand-card:hover span { color: var(--text-primary); }
        .loader { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; border: 5px solid var(--border-color); border-bottom-color: var(--accent-primary); border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .brand-card[data-country="de"]::before { background-image: url('https://flagcdn.com/de.svg'); }
        .brand-card[data-country="jp"]::before { background-image: url('https://flagcdn.com/jp.svg'); }
        .brand-card[data-country="us"]::before { background-image: url('https://flagcdn.com/us.svg'); }
        .brand-card[data-country="kr"]::before { background-image: url('https://flagcdn.com/kr.svg'); }
        .brand-card[data-country="se"]::before { background-image: url('https://flagcdn.com/se.svg'); }
        .brand-card[data-country="ru"]::before { background-image: url('https://flagcdn.com/ru.svg'); }
        .brand-card[data-country="gb"]::before { background-image: url('https://flagcdn.com/gb.svg'); }
        .brand-card[data-country="fr"]::before { background-image: url('https://flagcdn.com/fr.svg'); }
        .brand-card[data-country="it"]::before { background-image: url('https://flagcdn.com/it.svg'); }
        .brand-card[data-country="cz"]::before { background-image: url('https://flagcdn.com/cz.svg'); }

        /* * =============================================
         * ПОДВАЛ (FOOTER)
         * =============================================
        */
        .main-footer { padding: 4rem 5% 2rem; background-color: var(--bg-light); border-top: 1px solid var(--border-color); }
        .footer-bottom { text-align: center; padding-top: 2rem; border-top: 1px solid var(--border-color); font-size: 0.9rem; color: var(--text-secondary); }
        
        /* --- Адаптивность --- */
        @media (max-width: 900px) { .main-header { grid-template-columns: auto auto; justify-content: space-between; } .search-bar { grid-row: 2; grid-column: 1 / 3; max-width: none; padding-top: 0.5rem; } }
        @media (max-width: 480px) { .brands-page-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); } }
    </style>
</head>
<body>

    <!-- Шапка сайта -->
    <header class="main-header">
        <a id="logo-link" class="logo">AutoDiag<span>Hub</span></a>
        
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск марки автомобиля...">
            <button type="submit" aria-label="Искать">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
            </button>
        </div>

        <div class="header-right">
            <button id="profile-login-btn" class="icon-btn" title="Войти или зарегистрироваться">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            </button>
            
            <div class="profile-area" id="profile-area">
                <button class="profile-button" id="profile-button" title="Открыть меню профиля">
                    <span class="profile-avatar" id="profile-avatar"></span>
                    <span class="profile-email" id="profile-email"></span>
                </button>
                <div class="profile-dropdown" id="profile-dropdown">
                    <button class="dropdown-item" id="admin-panel-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" /></svg>
                        <span>Админ-панель</span>
                    </button>
                    <button class="dropdown-item" id="logout-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        <span>Выйти</span>
                    </button>
                </div>
            </div>

            <div class="hamburger-menu">
                <button id="menu-toggle-btn" class="menu-toggle-btn" aria-label="Открыть меню" title="Меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Боковое меню -->
    <nav id="side-nav" class="side-nav">
        <ul>
            <li><a href="#">Схемы авто</a></li>
            <li><a href="#">Обучение</a></li>
            <li><a href="#">База знаний</a></li>
            <li><a href="#">Тарифы</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>

    <!-- Модальное окно авторизации -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <button id="auth-modal-close" class="modal-close">&times;</button>
            <form id="login-form" class="modal-form active">
                <h2>Вход в аккаунт</h2>
                <p id="login-error" class="error-message"></p>
                <div class="form-group"><input type="email" id="login-email" placeholder="Email" required></div>
                <div class="form-group"><input type="password" id="login-password" placeholder="Пароль" required></div>
                <button type="submit" class="btn">Войти</button>
                <p class="auth-switch">Нет аккаунта? <button type="button" id="switch-to-register" class="auth-switch-btn">Зарегистрироваться</button></p>
            </form>
            <form id="register-form" class="modal-form">
                <h2>Создание аккаунта</h2>
                 <p id="register-error" class="error-message"></p>
                <div class="form-group"><input type="email" id="register-email" placeholder="Email" required></div>
                <div class="form-group"><input type="password" id="register-password" placeholder="Пароль (минимум 6 символов)" required></div>
                <button type="submit" class="btn">Создать аккаунт</button>
                <p class="auth-switch">Уже есть аккаунт? <button type="button" id="switch-to-login" class="auth-switch-btn">Войти</button></p>
            </form>
        </div>
    </div>

    <!-- Модальное окно админ-панели -->
    <div id="admin-panel-modal" class="modal">
        <div class="modal-content">
            <button id="admin-modal-close" class="modal-close">&times;</button>
            <form id="admin-brand-form" class="modal-form">
                <h2 id="admin-form-title">Добавить новую марку</h2>
                <input type="hidden" id="admin-brand-id">
                <div class="form-group">
                    <label for="admin-brand-name">Название марки</label>
                    <input type="text" id="admin-brand-name" required>
                </div>
                <div class="form-group">
                    <label for="admin-brand-continent">Континент</label>
                    <select id="admin-brand-continent" required>
                        <option value="europe">Европа</option>
                        <option value="asia">Азия</option>
                        <option value="america">Америка</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="admin-brand-country">Код страны (2 буквы, en)</label>
                    <input type="text" id="admin-brand-country" required maxlength="2">
                </div>
                <button type="submit" class="btn" id="admin-form-submit-btn">Добавить марку</button>
                <button type="button" class="btn btn-outline" id="admin-form-cancel-btn" style="display:none; margin-top: 1rem;">Отмена</button>
            </form>
            <div class="admin-brands-list" id="admin-brands-list">
                <!-- Список брендов для управления -->
            </div>
        </div>
    </div>


    <main>
        <section class="brands-page-section">
            <!-- Единый блок фильтров -->
            <div class="filter-container">
                <button id="filter-toggle-btn">
                    <span>Фильтры и сортировка</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg>
                </button>
                <div class="filter-dropdown" id="filter-dropdown">
                    <div class="filter-dropdown-section">
                        <h4>Сортировка</h4>
                        <div class="filter-options" id="sort-options">
                            <label><input type="radio" name="sort" value="az" checked> По алфавиту (А-Я)</label>
                            <label><input type="radio" name="sort" value="za"> По алфавиту (Я-А)</label>
                        </div>
                    </div>
                    <div class="filter-dropdown-section">
                        <h4>Континент</h4>
                        <div class="filter-options" id="continent-options">
                            <label><input type="radio" name="continent" value="all" checked> Все</label>
                            <label><input type="radio" name="continent" value="europe"> Европа</label>
                            <label><input type="radio" name="continent" value="asia"> Азия</label>
                            <label><input type="radio" name="continent" value="america"> Америка</label>
                        </div>
                    </div>
                    <div class="filter-dropdown-section">
                        <h4>Страна</h4>
                        <div class="filter-options">
                           <select id="country-select">
                               <option value="all">Все страны</option>
                           </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Сетка брендов -->
            <div class="brands-page-grid" id="brands-grid">
                <!-- Карточки будут добавлены сюда динамически из JS -->
                 <div class="loader" id="loader"></div>
            </div>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer class="main-footer"><div class="footer-bottom"><p>&copy; 2025 AutoDiagHub. Все права защищены.</p></div></footer>
    
    <!-- SDK Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc,
            onSnapshot,
            doc,
            updateDoc,
            deleteDoc,
            query,
            limit,
            getDocs
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";



        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Элементы UI ---
        const allUI = {
            menuToggleBtn: document.getElementById('menu-toggle-btn'),
            sideNav: document.getElementById('side-nav'),
            authModal: document.getElementById('auth-modal'),
            authModalCloseBtn: document.getElementById('auth-modal-close'),
            profileLoginBtn: document.getElementById('profile-login-btn'),
            profileArea: document.getElementById('profile-area'),
            profileButton: document.getElementById('profile-button'),
            profileAvatar: document.getElementById('profile-avatar'),
            profileEmail: document.getElementById('profile-email'),
            profileDropdown: document.getElementById('profile-dropdown'),
            logoutBtn: document.getElementById('logout-btn'),
            adminPanelBtn: document.getElementById('admin-panel-btn'),
            loginForm: document.getElementById('login-form'),
            registerForm: document.getElementById('register-form'),
            switchToRegisterBtn: document.getElementById('switch-to-register'),
            switchToLoginBtn: document.getElementById('switch-to-login'),
            loginError: document.getElementById('login-error'),
            registerError: document.getElementById('register-error'),
            searchInput: document.getElementById('search-input'),
            brandsGrid: document.getElementById('brands-grid'),
            filterToggleBtn: document.getElementById('filter-toggle-btn'),
            filterDropdown: document.getElementById('filter-dropdown'),
            sortOptions: document.getElementById('sort-options'),
            continentOptions: document.getElementById('continent-options'),
            countrySelect: document.getElementById('country-select'),
            loader: document.getElementById('loader'),
            logoLink: document.getElementById('logo-link'),
            // Admin Panel
            adminPanelModal: document.getElementById('admin-panel-modal'),
            adminModalCloseBtn: document.getElementById('admin-modal-close'),
            adminBrandForm: document.getElementById('admin-brand-form'),
            adminFormTitle: document.getElementById('admin-form-title'),
            adminBrandId: document.getElementById('admin-brand-id'),
            adminBrandName: document.getElementById('admin-brand-name'),
            adminBrandContinent: document.getElementById('admin-brand-continent'),
            adminBrandCountry: document.getElementById('admin-brand-country'),
            adminFormSubmitBtn: document.getElementById('admin-form-submit-btn'),
            adminFormCancelBtn: document.getElementById('admin-form-cancel-btn'),
            adminBrandsList: document.getElementById('admin-brands-list'),
        };

        let masterBrandList = [];

        // --- Логика меню ---
        if (allUI.menuToggleBtn && allUI.sideNav) {
            allUI.menuToggleBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });
            document.addEventListener('click', (e) => { if (!allUI.sideNav.contains(e.target) && !allUI.menuToggleBtn.contains(e.target) && allUI.sideNav.classList.contains('is-open')) { toggleMenu(); } });
            function toggleMenu() { allUI.menuToggleBtn.classList.toggle('is-active'); allUI.sideNav.classList.toggle('is-open'); }
        }

        // --- Логика модальных окон ---
        const openModal = (modal) => modal.classList.add('is-visible');
        const closeModal = (modal) => modal.classList.remove('is-visible');

        allUI.profileLoginBtn.addEventListener('click', () => { openModal(allUI.authModal); allUI.loginForm.classList.add('active'); allUI.registerForm.classList.remove('active'); });
        allUI.authModalCloseBtn.addEventListener('click', () => closeModal(allUI.authModal));
        allUI.authModal.addEventListener('click', (e) => { if (e.target === allUI.authModal) closeModal(allUI.authModal); });
        allUI.switchToRegisterBtn.addEventListener('click', () => { allUI.loginForm.classList.remove('active'); allUI.registerForm.classList.add('active'); });
        allUI.switchToLoginBtn.addEventListener('click', () => { allUI.registerForm.classList.remove('active'); allUI.loginForm.classList.add('active'); });
        
        // --- Логика админ-панели ---
        allUI.adminPanelBtn.addEventListener('click', () => {
            renderAdminList();
            openModal(allUI.adminPanelModal);
        });
        allUI.adminModalCloseBtn.addEventListener('click', () => closeModal(allUI.adminPanelModal));
        allUI.adminPanelModal.addEventListener('click', (e) => { if (e.target === allUI.adminPanelModal) closeModal(allUI.adminPanelModal); });


        // --- Логика выпадающего меню профиля ---
        allUI.profileButton.addEventListener('click', (e) => { e.stopPropagation(); allUI.profileDropdown.classList.toggle('is-open'); });
        document.addEventListener('click', () => { if(allUI.profileDropdown.classList.contains('is-open')) allUI.profileDropdown.classList.remove('is-open'); });

        // --- Логика Firebase Auth ---
        allUI.registerForm.addEventListener('submit', (e) => { e.preventDefault(); const email = allUI.registerForm.querySelector('input[type="email"]').value; const password = allUI.registerForm.querySelector('input[type="password"]').value; allUI.registerError.style.display = 'none'; createUserWithEmailAndPassword(auth, email, password).then(() => closeModal(allUI.authModal)).catch((error) => { allUI.registerError.textContent = getAuthErrorMessage(error.code); allUI.registerError.style.display = 'block'; }); });
        allUI.loginForm.addEventListener('submit', (e) => { e.preventDefault(); const email = allUI.loginForm.querySelector('input[type="email"]').value; const password = allUI.loginForm.querySelector('input[type="password"]').value; allUI.loginError.style.display = 'none'; signInWithEmailAndPassword(auth, email, password).then(() => closeModal(allUI.authModal)).catch((error) => { allUI.loginError.textContent = getAuthErrorMessage(error.code); allUI.loginError.style.display = 'block'; }); });
        allUI.logoutBtn.addEventListener('click', () => { signOut(auth).catch((error) => console.error('Ошибка выхода:', error)); });
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                allUI.profileLoginBtn.style.display = 'none';
                allUI.profileArea.style.display = 'block';
                allUI.profileEmail.textContent = user.email;
                allUI.profileAvatar.textContent = user.email.charAt(0).toUpperCase();
                // Проверка на админа
                if (user.uid === adminUid) {
                    allUI.adminPanelBtn.style.display = 'flex';
                } else {
                    allUI.adminPanelBtn.style.display = 'none';
                }
            } else {
                allUI.profileLoginBtn.style.display = 'block';
                allUI.profileArea.style.display = 'none';
                allUI.adminPanelBtn.style.display = 'none';
            }
        });
        
        function getAuthErrorMessage(errorCode) { switch (errorCode) { case 'auth/invalid-email': return 'Неверный формат email адреса.'; case 'auth/user-not-found': case 'auth/wrong-password': case 'auth/invalid-credential': return 'Неверный email или пароль.'; case 'auth/email-already-in-use': return 'Этот email уже зарегистрирован.'; case 'auth/weak-password': return 'Пароль слишком слабый (минимум 6 символов).'; default: return 'Произошла неизвестная ошибка. Попробуйте снова.'; } }

        // --- НОВАЯ ЛОГИКА: Firestore, Поиск, Фильтрация и Сортировка ---
        
        function renderBrands(brandsToRender) {
            allUI.brandsGrid.innerHTML = '';
            if (brandsToRender.length === 0 && masterBrandList.length > 0) {
                allUI.brandsGrid.innerHTML = `<p>Марки не найдены.</p>`;
                return;
            }
            brandsToRender.forEach(brand => {
                const card = document.createElement('a');
                card.href = '#';
                card.className = 'brand-card';
                card.dataset.country = brand.country;
                card.dataset.continent = brand.continent;
                card.dataset.name = brand.name;
                card.innerHTML = `<span>${brand.name}</span>`;
                allUI.brandsGrid.appendChild(card);
            });
        }

        function applyFiltersAndSorting() {
            const searchTerm = allUI.searchInput.value.toLowerCase();
            const sortValue = allUI.sortOptions.querySelector('input[name="sort"]:checked').value;
            const continentValue = allUI.continentOptions.querySelector('input[name="continent"]:checked').value;
            const countryValue = allUI.countrySelect.value;
            
            const filteredBrands = masterBrandList.filter(brand => {
                const searchMatch = brand.name.toLowerCase().includes(searchTerm);
                const continentMatch = (continentValue === 'all' || brand.continent === continentValue);
                const countryMatch = (countryValue === 'all' || brand.country === countryValue);
                return searchMatch && continentMatch && countryMatch;
            });

            filteredBrands.sort((a, b) => sortValue === 'az' ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name));

            renderBrands(filteredBrands);
        }
        
        async function seedDatabase() {
            const brandsCollection = collection(db, "brands");
            const initialQuery = query(brandsCollection, limit(1));
            const snapshot = await getDocs(initialQuery);
            if (snapshot.empty) {
                console.log("База данных пуста. Заполняем...");
                const initialBrands = [ { name: "Audi", country: "de", continent: "europe" }, { name: "BMW", country: "de", continent: "europe" }, { name: "Ford", country: "us", continent: "america" }, { name: "Honda", country: "jp", continent: "asia" }, { name: "Hyundai", country: "kr", continent: "asia" }, { name: "Kia", country: "kr", continent: "asia" }, { name: "Lexus", country: "jp", continent: "asia" }, { name: "Mazda", country: "jp", continent: "asia" }, { name: "Mercedes", country: "de", continent: "europe" }, { name: "Mitsubishi", country: "jp", continent: "asia" }, { name: "Nissan", country: "jp", continent: "asia" }, { name: "Subaru", country: "jp", continent: "asia" }, { name: "Toyota", country: "jp", continent: "asia" }, { name: "Volkswagen", country: "de", continent: "europe" }, { name: "Volvo", country: "se", continent: "europe" }, { name: "Lada", country: "ru", continent: "europe" }, { name: "Land Rover", country: "gb", continent: "europe" }, { name: "Renault", country: "fr", continent: "europe" }, { name: "Peugeot", country: "fr", continent: "europe" }, { name: "Fiat", country: "it", continent: "europe" }, { name: "Skoda", country: "cz", continent: "europe" }, { name: "Chevrolet", country: "us", continent: "america" } ];
                for (const brand of initialBrands) { await addDoc(brandsCollection, brand); }
                console.log("База данных успешно заполнена.");
            }
        }

        // --- CRUD операции для админ-панели ---
        function renderAdminList() {
            allUI.adminBrandsList.innerHTML = '';
            const sortedList = [...masterBrandList].sort((a,b) => a.name.localeCompare(b.name));
            sortedList.forEach(brand => {
                const item = document.createElement('div');
                item.className = 'admin-brand-item';
                item.innerHTML = `
                    <div class="admin-brand-info">
                        <span><strong>${brand.name}</strong></span>
                        <span>${brand.continent}</span>
                        <span>${brand.country}</span>
                    </div>
                    <div class="admin-brand-actions">
                        <button class="edit-btn" data-id="${brand.id}" title="Редактировать">✏️</button>
                        <button class="delete-btn" data-id="${brand.id}" title="Удалить">🗑️</button>
                    </div>
                `;
                allUI.adminBrandsList.appendChild(item);
            });
        }

        allUI.adminBrandForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = allUI.adminBrandId.value;
            const brandData = {
                name: allUI.adminBrandName.value,
                continent: allUI.adminBrandContinent.value,
                country: allUI.adminBrandCountry.value.toLowerCase(),
            };
            try {
                if (id) { // Редактирование
                    const brandRef = doc(db, 'brands', id);
                    await updateDoc(brandRef, brandData);
                } else { // Добавление
                    await addDoc(collection(db, 'brands'), brandData);
                }
                allUI.adminBrandForm.reset();
                allUI.adminBrandId.value = '';
                allUI.adminFormTitle.textContent = 'Добавить новую марку';
                allUI.adminFormSubmitBtn.textContent = 'Добавить марку';
                allUI.adminFormCancelBtn.style.display = 'none';
            } catch (error) {
                console.error("Ошибка при сохранении марки: ", error);
            }
        });

        allUI.adminBrandsList.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;
            const id = target.dataset.id;
            
            if (target.classList.contains('edit-btn')) {
                const brand = masterBrandList.find(b => b.id === id);
                allUI.adminBrandId.value = brand.id;
                allUI.adminBrandName.value = brand.name;
                allUI.adminBrandContinent.value = brand.continent;
                allUI.adminBrandCountry.value = brand.country;
                allUI.adminFormTitle.textContent = 'Редактировать марку';
                allUI.adminFormSubmitBtn.textContent = 'Сохранить изменения';
                allUI.adminFormCancelBtn.style.display = 'block';
            }
            if (target.classList.contains('delete-btn')) {
                if (confirm(`Вы уверены, что хотите удалить эту марку?`)) {
                    deleteDoc(doc(db, 'brands', id));
                }
            }
        });
        
        allUI.adminFormCancelBtn.addEventListener('click', () => {
            allUI.adminBrandForm.reset();
            allUI.adminBrandId.value = '';
            allUI.adminFormTitle.textContent = 'Добавить новую марку';
            allUI.adminFormSubmitBtn.textContent = 'Добавить марку';
            allUI.adminFormCancelBtn.style.display = 'none';
        });

        // --- Инициализация страницы ---
        document.addEventListener('DOMContentLoaded', async () => {
            const countries = { 'de': 'Германия', 'jp': 'Япония', 'us': 'США', 'kr': 'Корея', 'se': 'Швеция', 'ru': 'Россия', 'gb': 'Англия', 'fr': 'Франция', 'it': 'Италия', 'cz': 'Чехия' };
            Object.entries(countries).forEach(([code, name]) => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = name;
                allUI.countrySelect.appendChild(option);
            });
            
            await seedDatabase();

            // Слушаем изменения в коллекции брендов в реальном времени
            const brandsCollection = collection(db, "brands");
            onSnapshot(brandsCollection, (querySnapshot) => {
                masterBrandList = [];
                querySnapshot.forEach((doc) => {
                    masterBrandList.push({ id: doc.id, ...doc.data() });
                });
                allUI.loader.style.display = 'none';
                applyFiltersAndSorting();
                // Обновляем список в админке, если она открыта
                if (allUI.adminPanelModal.classList.contains('is-visible')) {
                    renderAdminList();
                }
            });

            // Навешиваем слушатели на элементы управления
            allUI.filterToggleBtn.addEventListener('click', (e) => { e.stopPropagation(); allUI.filterDropdown.classList.toggle('is-open'); allUI.filterToggleBtn.classList.toggle('is-open'); });
            document.addEventListener('click', () => { if (allUI.filterDropdown.classList.contains('is-open')) { allUI.filterDropdown.classList.remove('is-open'); allUI.filterToggleBtn.classList.remove('is-open'); } });
            allUI.filterDropdown.addEventListener('click', e => e.stopPropagation());
            allUI.searchInput.addEventListener('input', applyFiltersAndSorting);
            allUI.sortOptions.addEventListener('change', applyFiltersAndSorting);
            allUI.continentOptions.addEventListener('change', () => { allUI.countrySelect.value = 'all'; applyFiltersAndSorting(); });
            allUI.countrySelect.addEventListener('change', (e) => {
                const selectedCountry = e.target.value;
                if (selectedCountry !== 'all') {
                    const selectedContinent = masterBrandList.find(b => b.country === selectedCountry)?.continent;
                    if(selectedContinent) { document.querySelector(`input[name="continent"][value="${selectedContinent}"]`).checked = true; }
                }
                applyFiltersAndSorting();
            });
            allUI.logoLink.addEventListener('click', () => {
                allUI.searchInput.value = '';
                allUI.sortOptions.querySelector('input[value="az"]').checked = true;
                allUI.continentOptions.querySelector('input[value="all"]').checked = true;
                allUI.countrySelect.value = 'all';
                applyFiltersAndSorting();
            });
        });
    </script>
    <script src="scripts/script.js"></script>
