<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDiag Hub - Выбор марки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* * =============================================
         * ОСНОВНЫЕ ПЕРЕМЕННЫЕ И СТИЛИ (THEME)
         * =============================================
        */
        :root {
            --bg-dark: #12141D;
            --bg-light: #1E222E;
            --text-primary: #EAF0F0;
            --text-secondary: #a9b3c4;
            --accent-primary: #00A9FF; /* Яркий синий */
            --border-color: #33394b;
            --shadow-color: rgba(0, 169, 255, 0.1);
            --error-color: #ff4d4d;
            --font-header: 'Exo 2', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        /* --- Базовая настройка --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex-grow: 1;
        }

        /* * =============================================
         * ШАПКА САЙТА (HEADER)
         * =============================================
        */
        .main-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 2rem;
            padding: 1rem 5%;
            background-color: rgba(18, 20, 29, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: var(--font-header);
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            flex-shrink: 0;
        }

        .logo span {
            color: var(--accent-primary);
        }

        /* --- Поисковая строка --- */
        .search-bar {
            position: relative;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .search-bar input {
            width: 100%;
            height: 44px;
            padding: 0 50px 0 20px;
            border-radius: 22px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-light);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }

        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border: none;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-dark);
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #33bbff;
        }

        /* --- Правая часть шапки --- */
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-btn {
            color: var(--text-secondary);
            transition: color 0.3s, background-color 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            color: var(--accent-primary);
            background-color: var(--bg-light);
        }
        .icon-btn svg {
            width: 22px;
            height: 22px;
        }

        /* --- Область профиля --- */
        #profile-login-btn { display: block; }
        .profile-area { position: relative; display: none; }
        .profile-button { display: flex; align-items: center; gap: 10px; background-color: var(--bg-light); border: 1px solid var(--border-color); border-radius: 22px; padding: 4px 12px 4px 4px; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; }
        .profile-button:hover { border-color: var(--accent-primary); }
        .profile-avatar { width: 32px; height: 32px; border-radius: 50%; background-color: var(--accent-primary); color: var(--bg-dark); display: flex; align-items: center; justify-content: center; font-weight: bold; font-family: var(--font-header); }
        .profile-email { font-size: 0.9rem; color: var(--text-secondary); max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- Выпадающее меню профиля --- */
        .profile-dropdown { position: absolute; top: 120%; right: 0; width: 220px; background-color: var(--bg-light); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 1100; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: opacity 0.3s, transform 0.3s; }
        .profile-dropdown.is-open { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; color: var(--text-secondary); text-decoration: none; background: none; border: none; width: 100%; text-align: left; cursor: pointer; }
        .dropdown-item:hover { background-color: var(--bg-dark); color: var(--text-primary); }
        .dropdown-item svg { width: 18px; height: 18px; }

        /* --- Меню "Бургер" --- */
        .menu-toggle-btn { display: flex; flex-direction: column; width: 28px; height: 22px; cursor: pointer; justify-content: space-between; background: none; border: none; padding: 0; position: relative; z-index: 1200; }
        .menu-toggle-btn span { display: block; width: 100%; height: 3px; background-color: var(--text-primary); border-radius: 3px; transition: transform 0.4s, opacity 0.3s; }
        .side-nav { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background-color: var(--bg-light); padding: 6rem 2rem 2rem; transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1); z-index: 1100; box-shadow: -5px 0 25px rgba(0,0,0,0.3); }
        .side-nav.is-open { right: 0; }
        .menu-toggle-btn.is-active span { background-color: var(--accent-primary); }
        .menu-toggle-btn.is-active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .menu-toggle-btn.is-active span:nth-child(2) { opacity: 0; }
        .menu-toggle-btn.is-active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }
        .side-nav ul { list-style: none; padding: 0; margin: 0; }
        .side-nav a { display: block; text-decoration: none; color: var(--text-primary); font-size: 1.2rem; font-weight: 500; padding: 1rem 0; border-bottom: 1px solid var(--border-color); transition: color 0.3s; }
        .side-nav a:hover { color: var(--accent-primary); }

        /* --- Стили для модального окна авторизации --- */
        .auth-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .auth-modal.is-visible { opacity: 1; visibility: visible; }
        .auth-modal-content { background-color: var(--bg-light); padding: 2.5rem; border-radius: 12px; width: 100%; max-width: 400px; position: relative; border: 1px solid var(--border-color); }
        .auth-modal-close { position: absolute; top: 15px; right: 15px; background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; transition: color 0.3s; }
        .auth-modal-close:hover { color: var(--text-primary); }
        .auth-form h2 { text-align: center; margin-bottom: 2rem; font-family: var(--font-header); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group input { width: 100%; padding: 12px 15px; background-color: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: var(--accent-primary); }
        .auth-form .btn { width: 100%; padding: 12px; font-size: 1.1rem; }
        .auth-switch { text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-secondary); }
        .auth-switch-btn { background: none; border: none; color: var(--accent-primary); cursor: pointer; font-weight: bold; }
        #login-form, #register-form { display: none; }
        #login-form.active, #register-form.active { display: block; }
        .error-message { color: var(--error-color); font-size: 0.9rem; text-align: center; margin-bottom: 1rem; display: none; }

        /* * =============================================
         * КОНТЕНТ: СЕТКА БРЕНДОВ И ФИЛЬТРЫ
         * =============================================
        */
        .brands-page-section {
            padding: 3rem 5%;
        }
        
        /* --- Стили для единого фильтра --- */
        .filter-container {
            position: relative;
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: center;
        }
        #filter-toggle-btn {
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 22px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #filter-toggle-btn:hover {
            border-color: var(--accent-primary);
        }
        #filter-toggle-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s;
        }
        #filter-toggle-btn.is-open svg {
            transform: rotate(180deg);
        }

        .filter-dropdown {
            position: absolute;
            top: 120%;
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 900;
            width: 300px;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s, visibility 0.3s;
        }
        .filter-dropdown.is-open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .filter-dropdown-section {
            margin-bottom: 1rem;
        }
        .filter-dropdown-section:last-child {
            margin-bottom: 0;
        }
        .filter-dropdown-section h4 {
            font-family: var(--font-header);
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0 0 0.75rem 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .filter-options label {
            display: block;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .filter-options select {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        /* --- Стили для сетки брендов --- */
        .brands-page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            min-height: 200px; /* Для видимости лоадера */
            position: relative;
        }

        .brand-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            aspect-ratio: 1.6 / 1;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s, opacity 0.4s;
        }

        .brand-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .brand-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            opacity: 0.05;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .brand-card:hover::before {
            opacity: 0.15;
        }
        
        .brand-card span {
            font-family: var(--font-header);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-secondary);
            transition: color 0.3s;
            position: relative;
            z-index: 2;
        }

        .brand-card:hover span {
            color: var(--text-primary);
        }
        
        /* --- Индикатор загрузки --- */
        .loader {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-bottom-color: var(--accent-primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Назначение флагов через data-атрибут --- */
        .brand-card[data-country="de"]::before { background-image: url('https://flagcdn.com/de.svg'); }
        .brand-card[data-country="jp"]::before { background-image: url('https://flagcdn.com/jp.svg'); }
        .brand-card[data-country="us"]::before { background-image: url('https://flagcdn.com/us.svg'); }
        .brand-card[data-country="kr"]::before { background-image: url('https://flagcdn.com/kr.svg'); }
        .brand-card[data-country="se"]::before { background-image: url('https://flagcdn.com/se.svg'); }
        .brand-card[data-country="ru"]::before { background-image: url('https://flagcdn.com/ru.svg'); }
        .brand-card[data-country="gb"]::before { background-image: url('https://flagcdn.com/gb.svg'); }
        .brand-card[data-country="fr"]::before { background-image: url('https://flagcdn.com/fr.svg'); }
        .brand-card[data-country="it"]::before { background-image: url('https://flagcdn.com/it.svg'); }
        .brand-card[data-country="cz"]::before { background-image: url('https://flagcdn.com/cz.svg'); }


        /* * =============================================
         * ПОДВАЛ (FOOTER)
         * =============================================
        */
        .main-footer {
            padding: 4rem 5% 2rem;
            background-color: var(--bg-light);
            border-top: 1px solid var(--border-color);
        }
        .footer-bottom { text-align: center; padding-top: 2rem; border-top: 1px solid var(--border-color); font-size: 0.9rem; color: var(--text-secondary); }
        
        /* --- Адаптивность --- */
        @media (max-width: 900px) {
            .main-header { grid-template-columns: auto auto; justify-content: space-between; }
            .search-bar { grid-row: 2; grid-column: 1 / 3; max-width: none; padding-top: 0.5rem; }
        }
        @media (max-width: 480px) {
            .brands-page-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
        }
    </style>
</head>

        const auth = getAuth(app);
        const db = getFirestore(app); // Инициализация Firestore

        // --- Элементы UI ---
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const sideNav = document.getElementById('side-nav');
        const authModal = document.getElementById('auth-modal');
        const authModalCloseBtn = document.getElementById('auth-modal-close');
        const profileLoginBtn = document.getElementById('profile-login-btn');
        const profileArea = document.getElementById('profile-area');
        const profileButton = document.getElementById('profile-button');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileEmail = document.getElementById('profile-email');
        const profileDropdown = document.getElementById('profile-dropdown');
        const logoutBtn = document.getElementById('logout-btn');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchToRegisterBtn = document.getElementById('switch-to-register');
        const switchToLoginBtn = document.getElementById('switch-to-login');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        
        // --- Элементы для поиска и фильтрации ---
        const searchInput = document.getElementById('search-input');
        const brandsGrid = document.getElementById('brands-grid');
        const filterToggleBtn = document.getElementById('filter-toggle-btn');
        const filterDropdown = document.getElementById('filter-dropdown');
        const sortOptions = document.getElementById('sort-options');
        const continentOptions = document.getElementById('continent-options');
        const countrySelect = document.getElementById('country-select');
        const loader = document.getElementById('loader');

        let masterBrandList = []; // Массив для хранения всех брендов из БД

        // --- Логика меню (без изменений) ---
        if (menuToggleBtn && sideNav) {
            menuToggleBtn.addEventListener('click', (event) => { event.stopPropagation(); toggleMenu(); });
            document.addEventListener('click', (event) => { if (!sideNav.contains(event.target) && !menuToggleBtn.contains(event.target) && sideNav.classList.contains('is-open')) { toggleMenu(); } });
            function toggleMenu() { menuToggleBtn.classList.toggle('is-active'); sideNav.classList.toggle('is-open'); }
        }

        // --- Логика модального окна авторизации (без изменений) ---
        const openAuthModal = () => { authModal.classList.add('is-visible'); loginForm.classList.add('active'); registerForm.classList.remove('active'); };
        const closeAuthModal = () => authModal.classList.remove('is-visible');
        profileLoginBtn.addEventListener('click', openAuthModal);
        authModalCloseBtn.addEventListener('click', closeAuthModal);
        authModal.addEventListener('click', (event) => { if (event.target === authModal) closeAuthModal(); });
        switchToRegisterBtn.addEventListener('click', () => { loginForm.classList.remove('active'); registerForm.classList.add('active'); });
        switchToLoginBtn.addEventListener('click', () => { registerForm.classList.remove('active'); loginForm.classList.add('active'); });
        profileButton.addEventListener('click', (event) => { event.stopPropagation(); profileDropdown.classList.toggle('is-open'); });
        document.addEventListener('click', () => { if(profileDropdown.classList.contains('is-open')) profileDropdown.classList.remove('is-open'); });

        // --- Логика Firebase Auth (без изменений) ---
        registerForm.addEventListener('submit', (e) => { e.preventDefault(); const email = document.getElementById('register-email').value; const password = document.getElementById('register-password').value; registerError.style.display = 'none'; createUserWithEmailAndPassword(auth, email, password).then(() => closeAuthModal()).catch((error) => { registerError.textContent = getAuthErrorMessage(error.code); registerError.style.display = 'block'; }); });
        loginForm.addEventListener('submit', (e) => { e.preventDefault(); const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; loginError.style.display = 'none'; signInWithEmailAndPassword(auth, email, password).then(() => closeAuthModal()).catch((error) => { loginError.textContent = getAuthErrorMessage(error.code); loginError.style.display = 'block'; }); });
        logoutBtn.addEventListener('click', () => { signOut(auth).catch((error) => console.error('Ошибка выхода:', error)); });
        onAuthStateChanged(auth, (user) => { if (user) { profileLoginBtn.style.display = 'none'; profileArea.style.display = 'block'; profileEmail.textContent = user.email; profileAvatar.textContent = user.email.charAt(0).toUpperCase(); } else { profileLoginBtn.style.display = 'block'; profileArea.style.display = 'none'; } });
        function getAuthErrorMessage(errorCode) { switch (errorCode) { case 'auth/invalid-email': return 'Неверный формат email адреса.'; case 'auth/user-not-found': case 'auth/wrong-password': case 'auth/invalid-credential': return 'Неверный email или пароль.'; case 'auth/email-already-in-use': return 'Этот email уже зарегистрирован.'; case 'auth/weak-password': return 'Пароль слишком слабый (минимум 6 символов).'; default: return 'Произошла неизвестная ошибка. Попробуйте снова.'; } }

        // --- НОВАЯ ЛОГИКА: Firestore, Поиск, Фильтрация и Сортировка ---

        // Функция для рендеринга карточек брендов
        function renderBrands(brandsToRender) {
            brandsGrid.innerHTML = ''; // Очищаем сетку
            if (brandsToRender.length === 0) {
                brandsGrid.innerHTML = `<p>Марки не найдены.</p>`;
                return;
            }
            brandsToRender.forEach(brand => {
                const card = document.createElement('a');
                card.href = '#';
                card.className = 'brand-card';
                card.dataset.country = brand.country;
                card.dataset.continent = brand.continent;
                card.dataset.name = brand.name;
                card.innerHTML = `<span>${brand.name}</span>`;
                brandsGrid.appendChild(card);
            });
        }

        // Главная функция для применения всех фильтров и сортировки
        function applyFiltersAndSorting() {
            const searchTerm = searchInput.value.toLowerCase();
            const sortValue = document.querySelector('input[name="sort"]:checked').value;
            const continentValue = document.querySelector('input[name="continent"]:checked').value;
            const countryValue = countrySelect.value;
            
            // 1. Фильтрация
            const filteredBrands = masterBrandList.filter(brand => {
                const searchMatch = brand.name.toLowerCase().includes(searchTerm);
                const continentMatch = (continentValue === 'all' || brand.continent === continentValue);
                const countryMatch = (countryValue === 'all' || brand.country === countryValue);
                return searchMatch && continentMatch && countryMatch;
            });

            // 2. Сортировка
            filteredBrands.sort((a, b) => {
                if (sortValue === 'az') {
                    return a.name.localeCompare(b.name);
                } else {
                    return b.name.localeCompare(a.name);
                }
            });

            // 3. Отображение
            renderBrands(filteredBrands);
        }
        
        // Функция для загрузки брендов из Firestore
        async function fetchBrands() {
            try {
                const brandsCollection = collection(db, "brands");
                const querySnapshot = await getDocs(brandsCollection);
                
                querySnapshot.forEach((doc) => {
                    masterBrandList.push({ id: doc.id, ...doc.data() });
                });
                
                loader.style.display = 'none';
                applyFiltersAndSorting(); // Первичный рендер после загрузки

            } catch (error) {
                console.error("Ошибка загрузки брендов: ", error);
                brandsGrid.innerHTML = `<p>Не удалось загрузить список марок. Попробуйте позже.</p>`;
            }
        }
        
        // Функция для начального заполнения БД (сработает 1 раз)
        async function seedDatabase() {
            const brandsCollection = collection(db, "brands");
            // Проверяем, есть ли уже документы в коллекции
            const initialQuery = query(brandsCollection, limit(1));
            const snapshot = await getDocs(initialQuery);
            
            if (snapshot.empty) {
                console.log("База данных пуста. Заполняем...");
                const initialBrands = [
                    { name: "Audi", country: "de", continent: "europe" }, { name: "BMW", country: "de", continent: "europe" },
                    { name: "Ford", country: "us", continent: "america" }, { name: "Honda", country: "jp", continent: "asia" },
                    { name: "Hyundai", country: "kr", continent: "asia" }, { name: "Kia", country: "kr", continent: "asia" },
                    { name: "Lexus", country: "jp", continent: "asia" }, { name: "Mazda", country: "jp", continent: "asia" },
                    { name: "Mercedes", country: "de", continent: "europe" }, { name: "Mitsubishi", country: "jp", continent: "asia" },
                    { name: "Nissan", country: "jp", continent: "asia" }, { name: "Subaru", country: "jp", continent: "asia" },
                    { name: "Toyota", country: "jp", continent: "asia" }, { name: "Volkswagen", country: "de", continent: "europe" },
                    { name: "Volvo", country: "se", continent: "europe" }, { name: "Lada", country: "ru", continent: "europe" },
                    { name: "Land Rover", country: "gb", continent: "europe" }, { name: "Renault", country: "fr", continent: "europe" },
                    { name: "Peugeot", country: "fr", continent: "europe" }, { name: "Fiat", country: "it", continent: "europe" },
                    { name: "Skoda", country: "cz", continent: "europe" }, { name: "Chevrolet", country: "us", continent: "america" }
                ];
                for (const brand of initialBrands) {
                    await addDoc(brandsCollection, brand);
                }
                console.log("База данных успешно заполнена.");
            } else {
                console.log("База данных уже содержит данные.");
            }
        }

        // --- Инициализация страницы ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Динамическое создание списка стран
            const countries = { 'de': 'Германия', 'jp': 'Япония', 'us': 'США', 'kr': 'Корея', 'se': 'Швеция', 'ru': 'Россия', 'gb': 'Англия', 'fr': 'Франция', 'it': 'Италия', 'cz': 'Чехия' };
            Object.entries(countries).forEach(([code, name]) => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = name;
                countrySelect.appendChild(option);
            });

            // Запускаем заполнение и загрузку
            await seedDatabase();
            await fetchBrands();

            // Навешиваем слушатели на элементы управления
            filterToggleBtn.addEventListener('click', (e) => { e.stopPropagation(); filterDropdown.classList.toggle('is-open'); filterToggleBtn.classList.toggle('is-open'); });
            document.addEventListener('click', () => { if (filterDropdown.classList.contains('is-open')) { filterDropdown.classList.remove('is-open'); filterToggleBtn.classList.remove('is-open'); } });
            filterDropdown.addEventListener('click', e => e.stopPropagation());
            searchInput.addEventListener('input', applyFiltersAndSorting);
            sortOptions.addEventListener('change', applyFiltersAndSorting);
            continentOptions.addEventListener('change', () => { countrySelect.value = 'all'; applyFiltersAndSorting(); });
            countrySelect.addEventListener('change', (e) => {
                const selectedCountry = e.target.value;
                if (selectedCountry !== 'all') {
                    const selectedContinent = masterBrandList.find(b => b.country === selectedCountry)?.continent;
                    if(selectedContinent) {
                       document.querySelector(`input[name="continent"][value="${selectedContinent}"]`).checked = true;
                    }
                }
                applyFiltersAndSorting();
            });
        });
    </script>

</body>
</html>
